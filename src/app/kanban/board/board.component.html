<mat-card class="outer-card">
  <mat-card-header>
    <ng-content></ng-content>
    <mat-card-title>
      {{ board.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ board.id }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div
      class="tasks"
      cdkDropList
      cdkDropListOrientation="vertical"
      (cdkDropListDropped)="taskDrop($event)"
    >
      <div
        class="inner-card"
        cdkDrag
        *ngFor="let task of board.tasks; let i = index"
      >
        <mat-card [ngClass]="task.label">
          <mat-card-content>{{ task.description }}</mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
